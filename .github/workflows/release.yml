name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gate:
    name: Release Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Test
        run: cargo test --locked

  build:
    name: Build ${{ matrix.target }}
    needs: gate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: rusty-pinch
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: rusty-pinch
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: rusty-pinch.exe
            archive_ext: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Resolve release version label
        id: version
        shell: bash
        run: |
          version="${GITHUB_REF_NAME}"
          if [ -z "${version}" ] || [ "${version}" = "main" ]; then
            version="manual"
          fi
          echo "value=${version}" >> "$GITHUB_OUTPUT"

      - name: Package archive (Unix)
        if: runner.os != 'Windows'
        id: pack_unix
        shell: bash
        run: |
          archive="rusty-pinch-${{ steps.version.outputs.value }}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          tar -czf "${archive}" -C "target/${{ matrix.target }}/release" "${{ matrix.binary }}"
          echo "archive=${archive}" >> "$GITHUB_OUTPUT"

      - name: Package archive (Windows)
        if: runner.os == 'Windows'
        id: pack_windows
        shell: pwsh
        run: |
          $archive = "rusty-pinch-${{ steps.version.outputs.value }}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.binary }}" -DestinationPath $archive
          "archive=$archive" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload build artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: ${{ steps.pack_unix.outputs.archive }}

      - name: Upload build artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: ${{ steps.pack_windows.outputs.archive }}

  checksums:
    name: Checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Generate SHA256SUMS
        shell: bash
        run: |
          find dist -maxdepth 1 -type f \( -name "*.tar.gz" -o -name "*.zip" \) -print | sort | xargs sha256sum > dist/SHA256SUMS.txt

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-checksums
          path: dist/SHA256SUMS.txt

  publish:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, checksums]
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: release-checksums
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/SHA256SUMS.txt
